    function getCookie(cookstr, name) {//获取指定名称的cookie的值
        var str = "";
        var arrStr = cookstr.split("&");
        for (var i = 0; i < arrStr.length; i++) {
            var start = arrStr[i].indexOf("=") + 1;
            var end = arrStr[i].length;
            if (arrStr[i].indexOf(name) > -1) {

                }
            }
        }

<script type="text/javascript">
    //----------全局参数----------
    var prevzoomIndex = 14;//地图缩放比例分界点
    var showType = 0;//地图缩放后标的显示类型
    var ClearOverlayArray = new Array();//地图缩放需要清除层的集合
    var initLng = 114.310034;//地图初始中心点经度
    var initLat = 30.54333;//地图初始中心点纬度
    var initZoom = 13;//地图初始缩放比例
    var mp = null;//百度地图
    //----------------------------
    //-------------------------复杂的自定义覆盖物---------------------------------
    function ComplexCustomOverlay(point, elementid, offsetX, offsetY) {
        this._point = point;
        this._elementid = elementid;
        this._offsetX = offsetX;
        this._offsetY = offsetY;
    }
    ComplexCustomOverlay.prototype = new BMap.Overlay();
    ComplexCustomOverlay.prototype.initialize = function (map) {
        this._map = map;
        var div = this._div = document.createElement("div");
        div.style.position = "absolute";
        div.innerHTML = document.getElementById(this._elementid).innerHTML;

        mp.getPanes().labelPane.appendChild(div);

        return div;
    }
    ComplexCustomOverlay.prototype.draw = function () {
        var map = this._map;
        var pixel = map.pointToOverlayPixel(this._point);
        this._div.style.left = pixel.x - 10 + this._offsetX + "px";
        this._div.style.top = pixel.y - 30 + this._offsetY + "px";
    }
    //---------------------------------------------------------------------------
    //----------------------------创建Marker工厂---------------------------------
    var CustomMarkerFactory = function () {
        this._point = null;
        this._housename = "";
        this._housegdnum = 0;
        var that = this;
        var myCompOverlay;
        this.Markermouseover = function () {
            if (myCompOverlay == null) {
                myCompOverlay = AddCustomOverlay_1({
                    lng: that._point.lng,
                    lat: that._point.lat,
                    housename: that._housename,
                    housegdnum: that._housegdnum,
                    offsetX: 0,
                    offsetY: 0,
                    isclear: true
                });
                myCompOverlay._div.onmouseover = function () {
                    this.style.display = "";
                }
                myCompOverlay._div.onmouseout = function () {
                    this.style.display = "none";
                }
            } else {
                myCompOverlay.show();
            }
        }
        this.Markermouseout = function () {
            myCompOverlay.hide();
        }
        this.CreateMarker = function () {
            var marker = this._marker = new BMap.Marker(this._point);
            marker.addEventListener("mouseover", this.Markermouseover);
            marker.addEventListener("mouseout", this.Markermouseout);
            return marker;
        }
    }
    //----------------------------------------------------------------------------------
    //添加一个自定义marker
    function AddCustomMarker(opt) {
        var markerFactory = new CustomMarkerFactory();
        markerFactory._point = new BMap.Point(opt.lng, opt.lat);
        markerFactory._housename = opt.housename;
        markerFactory._housegdnum = opt.housegdnum;
        var marker = markerFactory.CreateMarker();
        mp.addOverlay(marker);
        ClearOverlayArray.push(marker);
    }
    //添加一个自定义覆盖物(类型1)
    function AddCustomOverlay_1(opt) {
        var elementid = "exampleLay";
        var div = document.getElementById(elementid);
        var spanhousename = div.getElementsByClassName("housename")[0];
        var spanhousegdnum = div.getElementsByClassName("housegdnum")[0];
        var ahousehref = div.getElementsByClassName("househref")[0];
        spanhousename.innerHTML = opt.housename;
        spanhousegdnum.innerHTML = opt.housegdnum;
        ahousehref.href = "gdmaplist.aspx?k=" + opt.housename;
        var myCompOverlay = new ComplexCustomOverlay(new BMap.Point(opt.lng, opt.lat), elementid, opt.offsetX, opt.offsetY);
        mp.addOverlay(myCompOverlay);
        ClearOverlayArray.push(myCompOverlay);
        return myCompOverlay;
    }
    //添加一个自定义覆盖物(类型2)
    function AddCustomOverlay_2(opt) {
        var elementid = "initCenterLay";
        var div = document.getElementById(elementid);
        var spanshopname = div.getElementsByClassName("shopname")[0];
        spanshopname.innerHTML = opt.shopname;
        var myCompOverlay = new ComplexCustomOverlay(new BMap.Point(opt.lng, opt.lat), elementid, opt.offsetX, opt.offsetY);
        mp.addOverlay(myCompOverlay);
        return myCompOverlay;
    }
    //清除所有覆盖物
    function RemoveAllCustomOverlay() {
        for (i = 0; i < ClearOverlayArray.length; i++) {
            mp.removeOverlay(ClearOverlayArray[i]);
        }
    }
</script>

<script type="text/javascript">
    //-------------地图上面小区数据源---------------------------
    function housePointClass(opt) {
        this._lng = opt.lng;
        this._lat = opt.lat;
        this._housename = opt.housename;
        this._housegdnum = opt.housegdnum;
    }
    var housePointArray = new Array();
    //----------------------------------------------------------
    //-------------地图上面店铺数据源---------------------------
    function shopPointClass(opt) {
        this._lng = opt.lng;
        this._lat = opt.lat;
        this._shopname = opt.shopname;
    }
    var shopPointArray = new Array();
    //----------------------------------------------------------

    $(function () {
        //初始化百度地图
        initMap();
        //获取地图小区数据源
        GetMapHousePoint(false);
    });

    //初始化显示地图
    function initMap() {
        mp = new BMap.Map("allmap");
        mp.centerAndZoom(new BMap.Point(initLng, initLat), initZoom);
        mp.enableScrollWheelZoom();
        mp.addEventListener("zoomend", function () {
            ShowHousePoint();
        });

        shopPointArray.push(new shopPointClass({ lng: initLng, lat: initLat, shopname: "大工匠互联网家装体验馆 85360360" }));
        shopPointArray.push(new shopPointClass({ lng: 114.258508, lat: 30.55266, shopname: "汉阳国博店" }));
        for (var i = 0; i < shopPointArray.length; i++) {
            AddCustomOverlay_2({
                lng: shopPointArray[i]._lng,
                lat: shopPointArray[i]._lat,
                shopname: shopPointArray[i]._shopname,
                offsetX: 0,
                offsetY: 0
            });
            //创建水滴
            var pt = new BMap.Point(shopPointArray[i]._lng, shopPointArray[i]._lat);
            var myIcon = new BMap.Icon("../../m.gz360.com/wh/images/map1.png"/*tpa=http://m.gz360.com/wh/images/map1.png*/, new BMap.Size(24, 33));
            var marker2 = new BMap.Marker(pt, { icon: myIcon });
            mp.addOverlay(marker2);
        }
    }
    //在地图上面显示小区标记
    function ShowHousePoint() {
        var zoomIndex = mp.getZoom();
        if (zoomIndex <= prevzoomIndex) {
            if (showType != 1) {
                RemoveAllCustomOverlay();
                for (i = 0; i < housePointArray.length; i++) {
                    AddCustomMarker({
                        lng: housePointArray[i]._lng,
                        lat: housePointArray[i]._lat,
                        housename: housePointArray[i]._housename,
                        housegdnum: housePointArray[i]._housegdnum
                    });
                }
                showType = 1;
            }
        } else {
            if (showType != 2) {
                RemoveAllCustomOverlay();
                for (i = 0; i < housePointArray.length; i++) {
                    AddCustomMarker({
                        lng: housePointArray[i]._lng,
                        lat: housePointArray[i]._lat,
                        housename: housePointArray[i]._housename,
                        housegdnum: housePointArray[i]._housegdnum
                    });
                    AddCustomOverlay_1({
                        lng: housePointArray[i]._lng,
                        lat: housePointArray[i]._lat,
                        housename: housePointArray[i]._housename,
                        housegdnum: housePointArray[i]._housegdnum,
                        offsetX: 0,
                        offsetY: 0
                    });
                }
                showType = 2;
            }
        }
    }
</script>

<script type="text/javascript">
    //获取地图显示小区数据源
    function GetMapHousePoint(isSearch) {
        var LIB_OBJ = new LIB_GetMapShowHouseEstateList();
        LIB_OBJ.pageIndex = 1;
        LIB_OBJ.pageSize = 1000;
        LIB_OBJ.HouseName = $(".hidHouseName").val();
        LIB_OBJ.AreaCode = $(".hidAreaCode").val();
        LIB_OBJ.StartSquare = $(".hidStartSquare").val();
        LIB_OBJ.EndSquare = $(".hidEndSquare").val();
        LIB_OBJ.PeriodStatus = $(".hidPeriodStatus").val();
        LIB_OBJ.Execute(function (json) {
            if (!json.IsSuccess) {
                return;
            }
            housePointArray = new Array();
            $.each(json.Data.List, function (i, j) {
                var housePoint = new housePointClass({ lng: j.Longitude, lat: j.Latitude, housename: j.HouseName, housegdnum: j.zjgdNum });
                housePointArray.push(housePoint);
            });
            //显示小区标记
            showType = 0;
            ShowHousePoint();
            if (!isSearch) {
                mp.centerAndZoom(new BMap.Point(initLng, initLat), initZoom);
            } else {
                if (housePointArray.length > 0) {
                    mp.centerAndZoom(new BMap.Point(housePointArray[0]._lng, housePointArray[0]._lat), initZoom);
                } else {
                    mp.centerAndZoom(new BMap.Point(initLng, initLat), initZoom);
                }
            }
        });
    }
</script>

<script type="text/javascript">
    //小区列表数据查询结果
    $(function () {
        //搜索框搜索
        $(".query").click(function () {
            var HouseName = $("#txtHouseName").val();
            if (HouseName == "") {
                return;
            }
            window.location.href = "gdmaplist.aspx?k=" + HouseName;
        });
        //工地搜索
        $(".asnav a").click(function () {
            var PeriodStatus = $(this).attr("data");
            $(".hidPeriodStatus").val(PeriodStatus);
            GetMapHousePoint(true);
        });
    });
</script>

<script type="text/javascript">
    $(function () {
        //获取工地的数量
        $.each($(".asnav a"), function () {
            var that = $(this);
            var PeriodStatus = $(this).attr("data");
            var initnum = $(this).attr("initnum");
            var LIB_OBJ = new LIB_GetEffectDiagramCountByCond();
            LIB_OBJ.PeriodStatus = PeriodStatus;
            LIB_OBJ.Execute(function (json) {
                if (!json.IsSuccess) {
                    return;
                }
                that.find(".num").text(json.Data + parseInt(initnum));
            });
        });
    });

</script>
